<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philips Chatt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div id="chatWindow"></div>
            <input type="text" id="usernameInput" placeholder="Ange ditt användarnamn...">
            <input type="text" id="messageInput" placeholder="Skriv ditt meddelande här...">
            <button id="sendButton">Skicka</button>
        </div>
        <div class="logs">
            <h2>Loggar</h2>
            <div id="logWindow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
